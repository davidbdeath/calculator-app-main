<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="theme1.css" id="theme" class="alternative">
	<title>Calculator App</title>
</head>

<body>
	<main class="primary-container">
		<div id="title-bar">
			<h1>calc</h1>
			<form id="theme-selector">
				<div id="theme-labels">
					<label for="theme-3">3</label>
					<label for="theme-2">2</label>
					<label for="theme-1">1</label>
				</div>
				<div id="theme-radio-btn">
					<input class="theme-radio" type="radio" name="theme" id="theme-1"
						onclick="setStyleSheet('theme1.css')" checked>
					<input class="theme-radio" type="radio" name="theme" id="theme-2"
						onclick="setStyleSheet('theme2.css')">
					<input class="theme-radio" type="radio" name="theme" id="theme-3"
						onclick="setStyleSheet('theme3.css')">
				</div>
			</form>
			<h2 id="theme-h2">THEME</h2>
		</div>
		<div class="screen">
			<form name="calcDisplay">
				<label for="screen">screen</label>
				<input type="text" name="screen" readonly id="screen">
			</form>
		</div>
		<div class="cal-body">
			<div class="btn-container">
				<button class="num-btn-op">7</button>
				<button class="num-btn-op">8</button>
				<button class="num-btn-op">9</button>
				<button class="del">DEL</button>
				<button class="num-btn-op">4</button>
				<button class="num-btn-op">5</button>
				<button class="num-btn-op">6</button>
				<button class="num-btn-op">+</button>
				<button class="num-btn-op">1</button>
				<button class="num-btn-op">2</button>
				<button class="num-btn-op">3</button>
				<button class="num-btn-op">-</button>
				<button class="num-btn-op">.</button>
				<button class="num-btn-op">0</button>
				<button class="num-btn-op">/</button>
				<button class="num-btn-op">x</button>
				<button class="reset">RESET</button>
				<button class="equal">=</button>
			</div>
		</div>
	</main>
	<script src="theme-switcher.js"></script>
	<script src="calc-v2.js"></script>

	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://www.daviddyer.me">David Dyer</a>.
	</footer>
</body>

</html>
